index:
    name: movies
    prefix: movie
    storage_type: json

fields:
    - name: genres
      type: tag
    - name: movie_id
      type: tag
    - name: original_language
      type: tag
    - name: overview
      type: text
    - name: popularity
      type: numeric
    - name: release_date
      type: numeric
    - name: revenue
      type: numeric
    - name: runtime
      type: numeric
    - name: status
      type: tag
    - name: tagline
      type: text
    - name: title
      type: text
    - name: vote_average
      type: numeric
    - name: vote_count
      type: numeric

    - name: movie_vector
      type: vector
      attrs:
          dims: 100
          distance_metric: ip
          algorithm: flat
          dtype: float32