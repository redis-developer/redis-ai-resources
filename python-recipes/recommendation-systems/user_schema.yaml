index:
    name: users
    prefix: user
    storage_type: json

fields:
    - name: user_id
      type: tag
    - name: ratings
      type: numeric
      name: watched_list
      type: text

    - name: user_vector
      type: vector
      attrs:
          dims: 100
          distance_metric: ip
          algorithm: flat
          dtype: float32